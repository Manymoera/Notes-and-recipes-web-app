<!DOCTYPE html>
<html>

<head>
    <title>Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>

    <div class="topbar">
        <a href="{{ url_for('index') }}" class="{% if request.path == '/' %}active-tab{% endif %}">
            –ó–∞–º–µ—Ç–∫–∏
        </a>

        <a href="{{ url_for('recipes') }}" class="{% if request.path == '/recipes' %}active-tab{% endif %}">
            –†–µ—Ü–µ–ø—Ç—ã
        </a>
    </div>
    <div style="display:flex;">
        <div class="sidebar">
            <h3>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h3>

            <a href="{{ url_for('recipes') }}">–í—Å–µ</a><br><br>

            {% for category in categories %}
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <a href="{{ url_for('recipes', category=category.id) }}"
                    class="{% if active_category == category.id %}active{% endif %}">
                    {{ category.name }}
                </a>

                <form method="POST" action="{{ url_for('delete_category_recipe', category_id=category.id) }}"
                    style="margin:0;">
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <button type="submit" style="background:none;border:none;color:red;cursor:pointer;">
                        üóë
                    </button>
                </form>
            </div>
            {% endfor %}

            <hr>

            <form method="POST" action="{{ url_for('add_category_recipe') }}">
                <input type="hidden" name="next" value="{{ request.path }}">
                <input type="text" name="name" placeholder="–ù–æ–≤–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è" required>
                <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
            </form>
        </div>

        <div class="content">
            <button onclick="openModal()">–î–æ–±–∞–≤–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç</button>

            <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <form method="POST" action="{{ url_for('add_recipe') }}">
                        <input type="text" name="url" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ URL —Ä–µ—Ü–µ–ø—Ç–∞" required>
                        <select name="category_id">
                            <option value="">–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit">–°–æ–∑–¥–∞—Ç—å</button>
                        <button type="button" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                    </form>
                </div>
            </div>

            <div class="recipe-list">
                {% for recipe in recipes %}
                <div class="recipe-item">
                    {% if recipe.image_url %}
                    <img src="{{ recipe.image_url }}">
                    {% endif %}
                    <a href="{{ recipe.source_url }}" target="_blank">
                        {{ recipe.title }}
                    </a>
                    <form method="POST" action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}">
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <button type="submit" style="background:none;border:none;color:red;cursor:pointer;">üóë</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>

</html>
