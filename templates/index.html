<!DOCTYPE html>
<html>

<head>
    <title>Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>

    <div class="topbar">

                    {{ category.name }}

                <form method="POST" action="{{ url_for('delete_category', category_id=category.id) }}"

            </form>

            <hr>

            {% for note in notes %}

                    <h3>{{ note.title }}</h3>

                    <form method="POST" action="{{ url_for('delete_note', note_id=note.id) }}" style="display:inline;">
                        <button type="submit" class="delete-btn">üóë</button>
                    </form>
                </div>

                <p>{{ note.content }}</p>

    </div>

</body>

</html>
